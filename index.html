<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Datta Electronics Pvt Ltd</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow-x: hidden;
            text-align: center;
        }

        /* Background Animation */
        @keyframes movingStars {
            from { background-position: 0 0; }
            to { background-position: -1000px 1000px; }
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.nasa.gov/sites/default/files/thumbnails/image/pia09178.jpg') repeat;
            opacity: 0.3;
            animation: movingStars 100s linear infinite;
        }

        /* Rocket Launch Animation */
        @keyframes launchRocket {
            0% { transform: translateY(100px); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }

        .rocket {
            width: 100px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: launchRocket 5s ease-in-out infinite;
        }

        /* Floating Tooltips */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Section Styles */
        section {
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Contact Section Fireworks */
        @keyframes fireworks {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        .fireworks {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            opacity: 0;
            animation: fireworks 1.5s linear infinite;
        }
    </style>
</head>
<body>

    <h1>Welcome to Sri Datta Electronics Pvt Ltd</h1>

    <section>
        <h2>ðŸš€ Rocket Launch Animation</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/SpaceX_Falcon_9_Demo-2_Launch.jpg" class="rocket" alt="Rocket">
    </section>

    <section>
        <h2>ðŸ“¡ 3D Product Showcase</h2>
        <div class="tooltip">
            <strong>Portable Integrated Telemetry Tracking System</strong>
            <span class="tooltip-text">Dual Channel Receiver, Bit Synchronizer, Frame Synchronizer, Decommutator.</span>
        </div>
    </section>

    <section id="contact">
        <h2>ðŸ“ž Contact Us</h2>
        <p>Email: sales@sridattaelectronics.com</p>
        <p>Phone: +91-9492430198</p>
        <div class="fireworks"></div>
    </section>

    <script>
        // Auto-Scrolling Sections
        let sections = document.querySelectorAll("section");
        let currentIndex = 0;

        function autoScroll() {
            currentIndex = (currentIndex + 1) % sections.length;
            sections[currentIndex].scrollIntoView({ behavior: "smooth" });
        }

        setInterval(autoScroll, 5000);

        // Fireworks Effect
        document.getElementById("contact").addEventListener("mouseenter", function() {
            let firework = document.createElement("div");
            firework.className = "fireworks";
            firework.style.left = Math.random() * 100 + "vw";
            firework.style.top = Math.random() * 100 + "vh";
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        });
    </script>

</body>
</html>

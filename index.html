<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Datta Electronics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        /* Navbar */
        .navbar {
            background: #2c3e50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: 0.4s;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a:hover {
            background: #34495e;
            border-radius: 5px;
        }

        /* Mobile Navbar */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                background: #2c3e50;
                top: 50px;
                right: 0;
                width: 100%;
                text-align: center;
            }
            .nav-links a {
                padding: 15px;
            }
            .menu-toggle {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/1600x900/?electronics') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Rocket Animation */
        .rocket-container {
            position: fixed;
            bottom: -100px;
            width: 100%;
            height: 100vh;
        }
        .rocket {
            position: absolute;
            width: 80px;
            animation: launch 5s infinite ease-in-out;
        }
        .rocket-left {
            left: 5%;
        }
        .rocket-right {
            right: 5%;
        }
        @keyframes launch {
            0% { bottom: -100px; transform: scale(0.5); }
            50% { bottom: 50%; transform: scale(1); }
            100% { bottom: 100%; opacity: 0; }
        }

        /* Smoke Animation */
        .smoke {
            position: absolute;
            width: 10px;
            height: 50px;
            background: white;
            bottom: 0;
            animation: smoke-rise 3s infinite;
        }
        .smoke1 { left: 50px; background: orange; }
        .smoke2 { left: 70px; background: white; }
        .smoke3 { left: 90px; background: green; }
        @keyframes smoke-rise {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        /* Product Section */
        .products {
            padding: 50px;
            text-align: center;
            background: white;
        }
        .product-slider {
            display: flex;
            overflow: hidden;
            width: 80%;
            margin: auto;
        }
        .product {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Sri Datta Electronics</a>
        <span class="menu-toggle">&#9776;</span>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        Welcome to Sri Datta Electronics - Innovation in Electronics
    </div>

    <!-- Rocket Animations -->
    <div class="rocket-container">
        <img src="https://www.svgrepo.com/show/503258/rocket.svg" class="rocket rocket-left">
        <img src="https://www.svgrepo.com/show/503258/rocket.svg" class="rocket rocket-right">
        <div class="smoke smoke1"></div>
        <div class="smoke smoke2"></div>
        <div class="smoke smoke3"></div>
    </div>

    <!-- Products Section -->
    <div class="products">
        <h2>Our Products</h2>
        <div class="product-slider">
            <div class="product"><img src="https://source.unsplash.com/400x300/?circuit"></div>
            <div class="product"><img src="https://source.unsplash.com/400x300/?chip"></div>
            <div class="product"><img src="https://source.unsplash.com/400x300/?electronic"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Sri Datta Electronics | All Rights Reserved
    </div>

    <script>
        // Mobile Navbar Toggle
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".nav-links").classList.toggle("show");
        });

        // Product Slider
        let index = 0;
        function slideProducts() {
            const slider = document.querySelector('.product-slider');
            index = (index + 1) % 3;
            slider.style.transform = `translateX(-${index * 100}%)`;
        }
        setInterval(slideProducts, 3000);
    </script>
</body>
</html>
